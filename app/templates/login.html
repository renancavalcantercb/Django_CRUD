<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<div class="col-8 m-auto pt-2 pb-2 text-center">
    <h1>Login</h1>
</div>

<div class="col-8 m-auto">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    <form action="/login/" method="post" id="register-form" name="register-form">
        {% csrf_token %}
        <div class="form-group">
            <div class="form-group mt-4">Email: {{ form.email }}</div>
        </div>
        <div class="form-group">
            <div class="form-group mt-4">Password: {{ form.password }}</div>
        </div>
        <button type="submit" class="btn btn-primary mt-4">Submit</button>
        <p class="mt-4">Don't have an account? <a href="/register/">Register</a></p>
    </form>
</div>


{% load static %}
<script src="
        {% static 'javascript.js' %}">
</script>
</body>
</html>
